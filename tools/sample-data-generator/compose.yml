services:
  dynamodb:
    image:  amazon/dynamodb-local
    restart: always
    volumes:
      -  dynamodb:/home/dynamodblocal/data
    ports:
      - 8223:8223
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data/ -port 8223"
    user: root
  generator:
    build: ./build
    depends_on:
      - dynamodb
    volumes:
      - $WL_SAMPLE_DATA_OUTPUT_DIR:/data
volumes:
  dynamodb:
